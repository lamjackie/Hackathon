<center><table id="hourstable"></center>
  <tr id="hourstr">
  <th id="hoursth">Hours Needed</th>
  <th id="hoursth">Description of Service Activity</th>
  <th id="hourstt">Hours Completed</th>
  </tr>
  <tr id="hourstr">
    <td id="hourstd"><input type="number" id="hourneed" hourneed="hourneed"/></td>
    <td id="hourstd"><input type="text" id="hourdesc" hourdesc="hourdesc"/></td>
    <td id="hourstd"><input type="number" id="hourcomp" hourcomp="hourcomp"/></td>
  </tr>
</table>
  
<br>
  
<p>Hours Left To Complete:</p>
<p id="hourleft"></p>

<br>
  
<script>
var button = document.createElement("button");
button.innerHTML = "Submit";

var body = document.getElementsByTagName("body")[0];
body.appendChild(button);

  button.addEventListener ("click", function() {
  var hourneed = document.getElementById("hourneed").value;
  var hourdesc = document.getElementById("hourdesc").value;
  var hourcomp = document.getElementById("hourcomp").value;
  var hourleft = document.getElementById("hourleft").value;
    
  hourleft = hourneed - hourcomp;
  document.getElementById("hourneed").innerHTML = hourneed;
  document.getElementById("hourdesc").innerHTML = hourdesc;
  document.getElementById("hourcomp").innerHTML = hourcomp;
  document.getElementById("hourleft").innerHTML = hourleft;

});
</script>

  
<button type="button" onclick="myFunction()">Add Row</button>

<script>
function myFunction() {
  var table = document.getElementById("hourstable");
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.innerHTML = "Untitled";
  cell2.innerHTML = "Untitled";
  cell3.innerHTML = "Untitled";
}
</script>
